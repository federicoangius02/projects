version: 0.2

phases:
  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
      
  build:
    commands:
      - echo "Building Docker image from App directory..."
      - cd AWS/Terraform/Dockerized_Web_App_con_CICD/App
      - docker build -t $ECR_REPOSITORY .
      - docker tag $ECR_REPOSITORY:latest $IMAGE_URI
      - docker tag $ECR_REPOSITORY:latest $ECR_REGISTRY/$ECR_REPOSITORY:latest

  post_build:
    commands:
      - echo "Pushing Docker images..."
      - docker push $IMAGE_URI
      - docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
      - echo "Creating image definitions..."
      - mkdir -p output  # Crea una cartella temporanea nella root
      - printf '[{"name":"web-app","imageUri":"%s"}]' $ECR_REGISTRY/$ECR_REPOSITORY:latest > output/imagedefinitions.json
      
artifacts:
  files:
    - output/imagedefinitions.json
  discard-paths: yes  # Ignora la struttura di cartelle
