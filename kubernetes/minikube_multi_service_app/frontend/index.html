<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Frontend Funziona!</h1>
    <p>API response: <span id="api"></span></p>
    <script>
      fetch('/api')
        .then(res => res.text())
        .then(data => document.getElementById('api').textContent = data);
    </script>
  </body>
</html>
